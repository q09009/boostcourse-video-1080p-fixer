<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 220px;
            padding: 16px;
            background-color: #ffffff; /* 순백색 배경 */
            color: #333333; /* 진한 회색 글자 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }
        h3 {
            font-size: 15px;
            margin: 0 0 16px 0;
            color: #007AFF; /* 신뢰감을 주는 블루 */
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .setting-item {
            margin-bottom: 18px;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }
        label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
        }
        .value-display {
            font-size: 12px;
            color: #007AFF;
            font-weight: bold;
        }
        /* 슬라이더 스타일 */
        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #e5e5ea;
            border-radius: 5px;
            outline: none;
            accent-color: #007AFF; /* 블루 포인트 */
            cursor: pointer;
        }
        /* 선택창(Select) 스타일 */
        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 12px;
            outline: none;
            color: #333;
        }
        select:focus {
            border-color: #007AFF;
        }
    </style>
</head>
<body>
    <h3>Boost Setting</h3>
    
    <div class="setting-item">
        <div class="label-row">
            <label for="delay-range">설정 대기 시간</label>
            <span id="delay-value" class="value-display">1.0초</span>
        </div>
        <input type="range" id="delay-range" min="500" max="3000" step="100" value="1000">
    </div>

    <div class="setting-item">
        <div class="label-row">
            <label for="res">기본 화질</label>
        </div>
        <select id="res">
            <option value="1080p" selected>1080p (FHD)</option>
            <option value="720p">720p (HD)</option>
        </select>
    </div>

    <div class="setting-item">
        <div class="label-row">
            <label for="sound-range">기본 볼륨</label>
            <span id="sound-value" class="value-display">100%</span>
        </div>
        <input type="range" id="sound-range" min="0" max="100" step="10" value="100">
    </div>

    <script src="popup.js"></script>
</body>
</html>
